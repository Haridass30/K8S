apiVersion: v1
kind: Namespace
metadata:
  name: vendure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendure
  namespace: vendure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendure
  template:
    metadata:
      labels:
        app: vendure
    spec:
      containers:
        - name: vendure
          image: vendureio/vendure:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_TYPE
              value: mysql
            # ðŸ‘‡ CHANGE THIS depending on your setup:
            # For Docker Desktop Kubernetes â†’ host.docker.internal
            # For Minikube â†’ your host IP (e.g. 192.168.49.1)
            - name: DB_HOST
              value: host.docker.internal
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: wow_vendure
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: "1234"
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: vendure
  namespace: vendure
spec:
  type: NodePort
  selector:
    app: vendure
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
